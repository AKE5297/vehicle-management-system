version: '3.8'

services:
  app:
    image: node:18-alpine
    container_name: vehicle-management-app
    working_dir: /app
    ports:
      - "3001:3000"  # 更换为未被占用的端口
      - "5001:5000"  # 更换为未被占用的端口
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    environment:
      - MONGODB_URI=mongodb://admin:password@db:27017/vehicle-management?authSource=admin
      - JWT_SECRET=your-secret-key
      - UPLOAD_DIR=/app/uploads
      - PORT=5000
    depends_on:
      - db
    command: sh -c "npm install -g pnpm && pnpm install && pnpm build && pnpm start"
    
  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    container_name: vehicle-management-db
    volumes:
      - ./mongodb-data:/data/db
    ports:
      - "27017:27017"
    restart: always