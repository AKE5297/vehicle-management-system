version: '3.8'

services:
  app:
    # 选择一个包含git的基础镜像，或者在构建时安装git
    image: node:18-alpine
    container_name: vehicle-management-app
    working_dir: /app
    ports:
      - "3000:5000"  # 直接将容器5000端口映射到主机3000端口，简化访问
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    environment:
      - MONGODB_URI=mongodb://admin:password@db:27017/vehicle-management?authSource=admin
      - JWT_SECRET=your-secret-key
      - UPLOAD_DIR=/app/uploads
      - PORT=5000
    depends_on:
      - db
    # 在构建命令中先安装git工具，确保所有依赖项都可以正常安装
    command: sh -c "apk add --no-cache git && npm install -g pnpm && pnpm install && pnpm build && pnpm start"
    
  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    container_name: vehicle-management-db
    volumes:
      - ./mongodb-data:/data/db
    ports:
      - "27017:27017"
    restart: always